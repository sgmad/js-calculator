<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calc-btn { height: 60px; font-size: 1.2rem; width: 100%; }
        #display { 
            height: 80px; 
            font-size: 2rem; 
            text-align: right; 
            background-color: #e9ecef; 
            border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-3 shadow" style="width: 350px;">
        <div class="mb-3">
            <input type="text" id="display" class="form-control" value="" readonly>
        </div>

        <div class="row g-2">
            <div class="col-3"><button onclick="appendNumber('7')" class="btn btn-dark calc-btn">7</button></div>
            <div class="col-3"><button onclick="appendNumber('8')" class="btn btn-dark calc-btn">8</button></div>
            <div class="col-3"><button onclick="appendNumber('9')" class="btn btn-dark calc-btn">9</button></div>
            <div class="col-3"><button onclick="setOperator('/')" class="btn btn-warning calc-btn">/</button></div>

            <div class="col-3"><button onclick="appendNumber('4')" class="btn btn-dark calc-btn">4</button></div>
            <div class="col-3"><button onclick="appendNumber('5')" class="btn btn-dark calc-btn">5</button></div>
            <div class="col-3"><button onclick="appendNumber('6')" class="btn btn-dark calc-btn">6</button></div>
            <div class="col-3"><button onclick="setOperator('*')" class="btn btn-warning calc-btn">*</button></div>

            <div class="col-3"><button onclick="appendNumber('1')" class="btn btn-dark calc-btn">1</button></div>
            <div class="col-3"><button onclick="appendNumber('2')" class="btn btn-dark calc-btn">2</button></div>
            <div class="col-3"><button onclick="appendNumber('3')" class="btn btn-dark calc-btn">3</button></div>
            <div class="col-3"><button onclick="setOperator('-')" class="btn btn-warning calc-btn">-</button></div>

            <div class="col-3"><button onclick="clearDisplay()" class="btn btn-danger calc-btn">C</button></div>
            <div class="col-3"><button onclick="appendNumber('0')" class="btn btn-dark calc-btn">0</button></div>
            <div class="col-3"><button onclick="calculate()" class="btn btn-success calc-btn">=</button></div>
            <div class="col-3"><button onclick="setOperator('+')" class="btn btn-warning calc-btn">+</button></div>
        </div>
    </div>

    <script>
        var currentInput = "";
        var previousInput = "";
        var operator = null;

        // FUNCTION 1: Add number to screen
        function appendNumber(number) {
            // Add the clicked number to the string
            currentInput = currentInput + number;
            // Update the UI
            document.getElementById('display').value = currentInput;
        }

        // FUNCTION 2: Store the operator and prepare for next number
        function setOperator(op) {
            if (currentInput === "") return; // Do nothing if screen is empty
            
            operator = op;            // Remember the math symbol
            previousInput = currentInput; // Move current number to storage
            currentInput = "";        // Clear the variable for the next number
            
            document.getElementById('display').value = ""; 
        }

        // FUNCTION 3: Equals
        function calculate() {
            var result;
            var prev = parseFloat(previousInput);
            var current = parseFloat(currentInput);

            if (operator === '+') {
                result = prev + current;
            } else if (operator === '-') {
                result = prev - current;
            } else if (operator === '*') {
                result = prev * current;
            } else if (operator === '/') {
                result = prev / current;
            }

            // Update UI
            document.getElementById('display').value = result;
            
            // Reset state
            currentInput = result; 
            operator = null;
            previousInput = "";
        }

        // FUNCTION 4: Clear
        function clearDisplay() {
            currentInput = "";
            previousInput = "";
            operator = null;
            document.getElementById('display').value = "";
        }
    </script>
</body>
</html>
